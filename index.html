<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi portafolio</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./fonts/font-awesome/css/all.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    
  </head>
  <body>
    <main class="main">
      <!--BANNER-->
      <section class="banner">
        <img src="./images/banner.png" alt="Mi imagen personal" />
        <h1>codiGO</h1>
        <h2>Hola, mi nombre es <br />Sebastian Yabiku</h2>
      </section>
      <!--MY SKILLS-->
      <section class="my-skills">
        <h2>My skills</h2>
        <div>
          <div class="item">
            <h3>Html</h3>
            <div class="bar">
              <div style="width: 20%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Javascript</h3>
            <div class="bar">
              <div style="width: 50%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>CSS</h3>
            <div class="bar">
              <div style="width: 80%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>React</h3>
            <div class="bar">
              <div style="width: 70%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Angular</h3>
            <div class="bar">
              <div style="width: 10%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Python</h3>
            <div class="bar">
              <div style="width: 90%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Figma</h3>
            <div class="bar">
              <div style="width: 60%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Nodejs</h3>
            <div class="bar">
              <div style="width: 40%;"></div>
            </div>
          </div>
        </div>
      </section>
      <!--SERVICES-->
      <section class="services">
        <h2>Servicios</h2>
        <div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Diseño web</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Desarrollo web</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Desarrollo Mobile</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Diseño UI</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Diseño UX</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Metologias Agiles</h3>
          </div>
        </div>
      </section>
      <!--PORTFOLIO-->
      <section class="portfolio">
        <h2>Portafolio</h2>
        <div>
          <img src="./images/1.png" alt="Portafolio proyecto uno" />
          <img src="./images/2.png" alt="Portafolio proyecto dos" />
          <img src="./images/3.png" alt="Portafolio proyecto tres" />
          <img src="./images/4.png" alt="Portafolio proyecto cuatro" />
          <img src="./images/5.png" alt="Portafolio proyecto cinco" />
          <img src="./images/6.png" alt="Portafolio proyecto seis" />
          <img src="./images/7.png" alt="Portafolio proyecto siete" />
          <img src="./images/8.png" alt="Portafolio proyecto ocho" />
        </div>
      </section>
      <!--CLIENTS-->
      <section class="clients">
        <h2>Clientes</h2>
        <div>
          <img src="./images/client-1.png" alt="Proyecto cliente uno" />
          <img src="./images/client-2.png" alt="Proyecto cliente dos" />
          <img src="./images/client-3.png" alt="Proyecto cliente tres" />
          <img src="./images/client-4.png" alt="Proyecto cliente cuatro" />
        </div>
      </section>
      <!--CONTACT-->
      <section class="contact">
        <h2>Contacto</h2>
        <form action="">
          <input type="text" placeholder="Nombre" />
          <input type="text" placeholder="Apellido" />
          <input type="email" placeholder="Email" />
          <input type="phone" placeholder="Telefono" />
          <textarea placeholder="Descripcion"></textarea>
          <button>ENVIAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
